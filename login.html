<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- fontes google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,900&display=swap" rel="stylesheet">
  
  
  <link rel="stylesheet" href="./css/login.css">
  
  <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
  
  <title>Login</title>
</head>

<body>
  <a href="index.html"><img class="ceta" src="img/outline_arrow_back_black_48dp.png" alt=""></a>
  <main class="login">
    <video autoplay muted loop src="video/Dj - 1258.mp4" ></video>
                              
    <div class="login__container">
                             
      <div>
        <h1 class="login__title">Login</h1>
      </div>
      <form class="login__form">
                              
        <div>
          <label for="email">E-mail</label>
          <input class="login__input" type="email" placeholder="Digite seu e-mail" />
        </div>
                             
        <div>
          <label for="senha">Senha</label>
          <input class="login__input" type="password" placeholder="Digite sua senha" />
        </div>
        <a class="login__esqueceu" href="#">Esqueceu a senha?</a>
                             
        <div>
          <button class="btn"><a href="./index.html">Entrar</a></button>
        </div>
      </form>
    </div>
  </main>
</body>

</html>
